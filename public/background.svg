<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#A1A8B5" stroke-width="0.5"/>
    </pattern>
    
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <mask id="fadeMask">
      <rect width="1920" height="1080" fill="url(#fadeGradient)"/>
    </mask>
  </defs>
  
  <rect width="1920" height="1080" fill="#000000"/>
  
  <rect width="1920" height="1080" fill="url(#gridPattern)" mask="url(#fadeMask)"/>
</svg> 